<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
        <h1 class="text-xl text-white"><a href="{% url 'card:cards' %}">Millau</a></h1>

        <div class="space-x-4">
            {% if not request.user.is_authenticated %}
                <a href="{% url 'account:login' %}" class="py-4 px-8 bg-slate-600 text-white">Log in</a>
                <a href="{% url 'account:signup' %}" class="py-4 px-8 bg-sky-600 text-white">Sign up</a>
            {% endif %}
        </div>
    </nav>

    <main class="py-6 px-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
