{% extends "base/base.html" %}

{% block content %}
    <h1 class="mb-6 text-3xl">Add link</h1>

    <form action="." method='post' class="mt-6 space-y-4">
        {% csrf_token %}

        <div>
            <label>Description</label><br>
            <textarea name="description" class="w-full py-4 px-6 bg-slate-500 text-white"></textarea>
        </div>

        <div>
            <label>Link</label><br>
            <input type="text" name='link' class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
        </div>
    </form>
{% endblock %}
